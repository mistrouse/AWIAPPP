@(users: List[User])

@import models.User



@layouts.main("Messagerie IG") {

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th></th>
        </tr>
        </thead>
        <tbody>

        @for(u <- users) {
            <tr>
                <td>@u.getId()</td>

            </tr>
        }

    </table>
</div>
